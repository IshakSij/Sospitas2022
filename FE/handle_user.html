<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Sospitas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<header>
    <div class="logo">
        <div class="container text-center">
            <img src="assets/images/logo.jpeg" alt="logo" width="150">
        </div>
    </div>
</header>

<body class="sapUiBody" id="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <h1 class="text-center mb-5 mt-5">Welcome to Sospitas</h1>
            </div>
            <div class="col-lg-6 col-sm-12">
                <h3>Login</h3>
                <div class="form-outline mb-12">
                    <input type="text" id="login_username" class="form-control" />
                    <label class="form-label" for="login_username">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-12">
                    <input type="password" id="login_password" class="form-control" />
                    <label class="form-label" for="login_password">Password</label>
                </div>

                <button type='button' class='btn btn-primary' onclick="login()">Log in</button>

            </div>
            <div class="col-lg-6 col-sm-12">
                <h3>Register</h3>
                <div class="form-outline mb-12">
                    <input type="text" id="register_username" class="form-control" />
                    <label class="form-label" for="register_username">Username</label>
                </div>
                <div class="form-outline mb-12">
                    <input type="password" id="register_password" class="form-control" />
                    <label class="form-label" for="register_password">Password</label>
                </div>
                <div class="form-outline mb-12">
                    <input type="password" id="register_repeat_password" class="form-control" />
                    <label class="form-label" for="register_repeat_password">Repeat password</label>
                </div>

                <button type="button" class="btn btn-primary" onclick="register()">Register</button>
            </div>
        </div>
    </div>
    <script src="./scripts/handle_user.js"></script>

</body>

</html>
