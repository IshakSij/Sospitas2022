<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Sospitas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script id="sospitas-main" src="scripts/main.js"></script>

</head>

<header>
    <div class="logo">
        <div class="container text-center">
            <img src="assets/images/logo.jpeg" alt="logo" width="150">
        </div>
    </div>
</header>

<body class="sapUiBody" id="content">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Overview</h3>
        </div>
        <div class="col-md-6 text-right">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_new_note">Add new
            </button>
            <button type="button" class="btn btn-primary" onclick="logout()">Logout</button>
        </div>
    </div>
    <div id="cards-overview" class="row notes-wrapper"></div>
</div>
<div class="modal fade" id="add_new_note" tabindex=" -1" role="dialog" aria-labelledby="add_new_note"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add new note</h5>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input class="form-control" type="text" id="note_title" placeholder="Title">
                    <textarea class="form-control" textarea name="" id="note_content" cols="30" rows="10"
                              placeholder="Content"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onClick="confirmAddNewNote()">Add new</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
